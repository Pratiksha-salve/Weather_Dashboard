<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-200 min-h-screen">
    <div id="container" class="mx-auto p-2">
        <header id="header" class="flex justify-center items-center h-20 mb-4 bg-indigo-600 rounded-sm">
            <h1 class="text-4xl font-bold">Weather Dashboard</h1>
        </header>

        <section id="mainPage" class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
            
            <!-- Search Section -->
            <section id="searchbar" class="bg-white shadow-lg rounded-lg p-6 w-full md:w-1/3">
                <h2 class="text-xl font-semibold mb-4">Enter a City Name</h2>
                <input type="text" id="city-input" class="w-full p-3 mb-4 border border-gray-300 rounded-md" placeholder="E.g., New York, London, Tokyo" />
                <button id="search-btn" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-600">Search</button>

                    <!-- Divider with 'or' and Current Location Button -->
                <div class="flex items-center justify-between my-4">
                    <hr class="w-full border-gray-300">
                    <span class="mx-4 text-gray-500">or</span>
                    <hr class="w-full border-gray-300">
                </div>
    
                <button id="location-btn" class="w-full bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600">
                    Use Current Location
                </button>
            </section>

            <!-- Weather Display Section -->
            <section id="weather" class="w-full md:w-2/3 space-y-6">
                <article id="local" class="bg-white shadow-lg rounded-lg p-6">
                    <!-- Weather data will be displayed here dynamically -->
                </article>

                <article id="weekForcast" class="p-6">
                    <h1 class="text-xl font-semibold mb-4">5-Day Forecast</h1>
                    <!-- 5-Day Forecast data will be displayed here dynamically -->
                </article>
            </section>
        </section>
    </div>
</body>
</html>
