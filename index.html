<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-blue-300 h-screen">
    <div id="container" class="mx-auto p-2">
        <header id="header" class="flex justify-center items-center h-20 mb-0.5 bg-gradient-to-r from-blue-300 to-blue-100 rounded-sm">
            <h1 class="text-4xl font-bold">Weather Dashboard</h1>
        </header>

        <section id="mainPage" class=" md:p-4 flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-6">
            
            <!-- Search Section -->
            <section id="searchbar" class="bg-white shadow-lg rounded-lg p-6 w-full lg:w-1/3">
                <h2 class="text-xl font-semibold mb-4">Enter a City Name</h2>
                <input type="text" id="city-input" class="w-full p-3 mb-4 border border-gray-300 rounded-md" placeholder="E.g., New York, London, Tokyo" />
                <button id="search-btn" class="w-full bg-gradient-to-r from-cyan-300 to-cyan-700 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-400 text-white p-3 rounded-lg">Search</button>
                 
                <!-- Divider with 'or' and Current Location Button -->
                <div class="flex items-center justify-between my-4">
                    <hr class="w-full border-gray-300">
                    <span class="mx-4 text-gray-500">or</span>
                    <hr class="w-full border-gray-300">
                </div>
    
                <button id="location-btn" class="w-full bg-gradient-to-r from-gray-400 to-gray-700 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-300 text-white p-3 rounded-lg hover:bg-gray-600">
                    Use Current Location
                </button>
            </section>

            <!-- Weather Display Section -->
            <section id="weatherDisplay" class="w-full lg:w-2/3 space-y-6">
                <article id="weatherToday" class="rounded transition-colors duration-300 shadow-lg rounded-lg p-4 flex flex-row justify-between">
                    <!-- Weather data will be displayed here dynamically -->
                </article>

                <section id="weather5Days"  class="bg-white shadow-lg rounded-lg p-4">
                        <!-- 5-Day Forecast data will be displayed here dynamically -->
                </section>
            </section>
        </section>
    </div>
</body>
</html>
